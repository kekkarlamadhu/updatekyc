
{% load static %}

  {% block content %}


<div id="main">


 <nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
      <img src="{% static 'images/logo.png' %}" width="'300" height="80">
      <ul>
                <li ><a href="{% url 'home' %}" >Home</a></li>

        <li><a href="#">About</a></li>


      </ul>

</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainMenu">
      {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
             <li><a href="{% url 'profile-update' %}">Update KYC</a></li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" >
              {{ user.username }}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
              <a class="dropdown-item" href="{% url 'profile' %}">My account</a>
                <a class="dropdown-item" href="{% url 'kycdetails' %}">KYC Details<i class="fa fa-user" aria-hidden="true"></i></a>
              <a class="dropdown-item" href="{% url 'change-password' %}">Change password</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
            </div>
          </li>
        </ul>
      {% else %}
        <form class="form-inline ml-auto">
          <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
          <a href="{% url 'register' %}" class="btn btn-primary ml-2">Sign up</a>


             </form>
      {% endif %}
    </div>
  </div>
</nav>

 </div>
{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
{% endblock script %}

{% endblock %}
